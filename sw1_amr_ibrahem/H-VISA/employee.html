<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>HR Page</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,900">
    </head>


    <body>

        <div class="path">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <div class="container">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Employee</li>
                    </div>
                </ol>   
            </nav>
        </div>


        <!-- User Content -->


        <div class="employee-page">
            <div class="container">
                <div class="employee-heading text-uppercase">
                    <h3 class="text-center">Employee Layout</h3>
                </div>
                <div class="send-feedback">
                    <h3 class="text-uppercase text-center">Send feedback</h3>
                    <form method="POST">
                         <div class="form-group">
                            <label for="feedback-title" class="col-form-label">Feedback title:</label>
                            <input class="form-control" id="feedback-title" required></input>
                            <label for="feedback" class="col-form-label">Write your feedback detailes directly to admin:</label>
                            <textarea class="form-control" id="feedback" required></textarea>
                         </div>
                         <button type="submit" class="btn btn-primary">Send Feedback</button>
                    </form>
                </div>
                <div class="change-password">
                    <h3 class="text-uppercase text-center">Change Password?</h3>
                    <form method="POST">
                        <div class="form-group">
                            <label for="currentPass">Write current password</label>
                            <input type="password" class="form-control" id="currentPass" required>
                        </div>
                        <div class="form-group">
                            <label for="newPass">Write new password</label>
                            <input type="password" class="form-control" id="newPass" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>




        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.mixitup.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
